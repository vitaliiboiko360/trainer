    <style type="text/css">
      .backgroundContainer {
        position: fixed;
      }
      .backgroundCanvasClass {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  <body>
    <div class="backgroundContainer">
      <canvas
        id="backgroundCanvas"
        class="backgroundCanvasClass default"
        width="50"
        height="50"
        data-colors="f5fbff,f5f6ff,fef6fb,fff5fb"
      ></canvas>
    </div>
    <div id="app"></div>
    <script type="module" src="js/main.ts"></script>
    <script type="text/javascript">
      var protoUrl = '';
      if (protoUrl) {
        setTimeout(function () {
          window.location = protoUrl;
        }, 100);
      }

      var bgCnvs = document.getElementById('backgroundCanvas');
      if (bgCnvs) {
        TWallpaper.init(bgCnvs);
        TWallpaper.animate(true);
        window.onfocus = function () {
          TWallpaper.update();
        };
      }
      document.body.classList.remove('no_transition');

      function toggleTheme(dark) {
        document.documentElement.classList.toggle('theme_dark', dark);
        window.Telegram && Telegram.setWidgetOptions({ dark: dark });
      }
      if (window.matchMedia) {
        var darkMedia = window.matchMedia('(prefers-color-scheme: dark)');
        toggleTheme(darkMedia.matches);
        darkMedia.addListener(function (e) {
          toggleTheme(e.matches);
        });
      }
    </script>
  </body>
